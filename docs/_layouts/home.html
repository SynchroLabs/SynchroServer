---
layout: default
---

<div class="home">

  {{ content }}

  {% assign pages = site.pages | sort: 'weight' %}
  {% for page in pages %}
    {% if page.title %}
    <h2>
      <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
    </h2>
    <p>{{ page.description }}</p>
    {% endif %}
  {% endfor %}

</div>
