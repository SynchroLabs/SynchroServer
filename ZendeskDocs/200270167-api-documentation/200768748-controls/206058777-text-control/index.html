      <h1>Text Control</h1>
      <h3>Attributes:</h3>
<ul>
<li><a href="/hc/en-us/articles/219657607">Common Control Attributes</a></li>
<li><code>ellipsize</code> - boolean</li>
<li><code>font</code> (<a href="/hc/en-us/articles/205325098">font</a>)</li>
<li><font face="monospace, monospace">color</font> (<a href="/hc/en-us/articles/205325048">color</a>)</li>
<li><code>textAlignment</code> - one of [Left], Center, Right</li>
<li><code>value</code> - text contents of control</li>
</ul>
<h3>Example:</h3>
<pre><code>{ control: "text", value: "This is some text", fontsize: 10, width: 140, color: "Red" }
</code></pre>
