  <body>
    <div id='container'>
    
      <h1>Password Control</h1>
      <h3>Attributes:</h3>
<ul>
<li><a href="/hc/en-us/articles/219657607">Common Control Attributes</a></li>
<li><code>font</code> (<a href="/hc/en-us/articles/205325098">font</a>)</li>
<li><code>placeholder</code></li>
</ul>
<h3>Bindings:</h3>
<ul>
<li><code>value</code></li>
</ul>
<h3>Example:</h3>
<pre><code>{ control: "password", binding: "userpass", width: 200 },
</code></pre>
<pre><code>{ control: "password", binding: { value: "userpass" }, placeholder: "enter password", width: 200 },
</code></pre>
      
    </div>
  </body>
